command:
  - conda
  - run
  - yogo
  - train
  - ../dataset_defs/all-labelled-data-test.yml
  - --note
  - "Sweeping! :broom:"
  - --from-pretrained
  - trained_models/fresh-totem-448/best.pth
  - --epochs
  - 92
  - --batch-size
  - 64
method: bayes
metric:
  goal: maximize
  name: test mAP
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 0.0004
    max: 0.01
  weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.5
  label_smoothing:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1
