command:
  - conda
  - run
  - yogo
  - train
  - /hpc/projects/group.bioengineering/LFM_scope/biohub-labels/dataset_defs/human-labels/all-dataset-subsets.yml
  - --note
  - "Sweeping! :broom:"
  - --from-pretrained
  - /hpc/projects/group.bioengineering/LFM_scope/yogo_models/all-models/compassionate-etchings-3713/best.pth
  - --epochs
  - 16
  - --batch-size
  - 64
method: random
metric:
  goal: maximize
  name: test mAP
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.001
  weight_decay:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.01
  label_smoothing:
    distribution: log_uniform_values
    min: 0.00001
    max: 0.1
  decay_factor:
    distribution: uniform
    min: 1
    max: 128
