command:
  - conda
  - run
  - yogo
  - train
  - ../dataset_defs/all-labelled-data-test.yml
  - --note
  - "Sweeping! :broom:"
  - --from-pretrained
  - trained_models/solar-sun-551/best.pth
  - --epochs
  - 64
  - --batch-size
  - 64
method: bayes
metric:
  goal: maximize
  name: test mAP
parameters:
  classify_weight:
    distribution: uniform
    max: 20
    min: 1
  iou_weight:
    distribution: uniform
    max: 20
    min: 0.01
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.007
  weight_decay:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.5
  label_smoothing:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.5
