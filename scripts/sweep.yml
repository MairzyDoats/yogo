command:
  - conda
  - run
  - yogo
  - train
  - ../dataset_defs/all-labelled-data-test-auggd.yml
  - --note
  - "Sweeping! :broom:"
  - --epochs
  - 128
  - --batch-size
  - 64
method: bayes
metric:
  goal: maximize
  name: test mAP
parameters:
  pretrained_path:
    values:
      - trained_models/valiant-lion-732/best.pth
      - trained_models/fallen-puddle-730/best.pth
      - none
  classify_weight:
    distribution: log_uniform_values
    max: 20
    min: 1
  iou_weight:
    distribution: log_uniform_values
    max: 20
    min: 0.1
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.007
  weight_decay:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.5
  label_smoothing:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.2
