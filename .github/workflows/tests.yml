name: testing

on: [push,pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: install checking requirements
        run: |
          pip install --upgrade pip
      - name: unittests :)
        run: python3 -m unittest discover tests
