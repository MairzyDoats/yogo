command:
  - conda
  - run
  - python3
  - ${program}
  - ../full_100x_dataset.yml
  - --note
  - "Sweeping along batchsize & learning rate"
method: grid
metric:
  goal: maximize
  name: val mAP
parameters:
  model_arch:
    values: 
      - gen_model_original
      - gen_model_wider
      - gen_model_deeper
      - gen_model_smaller
      - gen_model_dropout
      - gen_model_bigger_SxSy_1
      - gen_model_bigger_SxSy_2
      - gen_model_smaller_SxSy
program: train.py
