command:
  - conda
  - run
  - yogo
  - train
  - ../dataset_defs/all-labelled-data-fast.yml
  - --note
  - "Sweeping! :broom:"
  - --from-pretrained
  - trained_models/fresh-totem-448/best.pth
  - --epochs
  - 64
  - --batch-size
  - 64
method: bayes
metric:
  goal: maximize
  name: test mAP
parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 0.000001
    max: 0.1
  decay_factor:
    distribution: uniform
    min: 1.5
    max: 128
  weight_decay:
    distribution: uniform
    min: 0.0001
    max: 1
  label_smoothing:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1
